<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="theme-dark">
  <header class="flex-row">
    <h1>TODO</h1>
    <div class="theme-block">
      <input type="checkbox" name="theme" id="theme">
      <label for="theme"></label>
    </div>
  </header>

  <main>
    <div class="add-new-item flex-row">
      <span></span>
      <input type="text" placeholder="Create a new todo..." name="addItem" id="addItem">
    </div>
    <section class="content">
      <ul>
      </ul>
    </section>
    <div class="bottom-items flex-row">
      <div class="items-left">
        <span>0</span> items left
      </div>
      <div class="filter flex-row">
        <label>
          <input type="radio" name="filter" id="all" checked>
          <span>All</span>
        </label>
        <label>
          <input type="radio" name="filter" id="active">
          <span>Active</span>
        </label>
        <label>
          <input type="radio" name="filter" id="completed">
          <span>Completed</span>
        </label>
      </div>
      <spam class="clear">Clear Completed</spam>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
